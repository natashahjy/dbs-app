<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body style = "background-color:#2C3E50">

          <div class="dropdown">
            <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none dropdown-toggle" id="dropdownNavLink" data-bs-toggle="dropdown" aria-expanded="false">
              <!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg> -->
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownNavLink">
              <li><a class="dropdown-item active" href="#" aria-current="page">Overview</a></li>
              <li><a class="dropdown-item" href="#">Inventory</a></li>
              <li><a class="dropdown-item" href="#">Customers</a></li>
              <li><a class="dropdown-item" href="#">Products</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Reports</a></li>
              <li><a class="dropdown-item" href="#">Analytics</a></li>
            </ul>
          </div>
    
          <div class="d-flex align-items-center">
            <form class="w-100 me-3">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="flex-shrink-0 dropdown">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="src/images/DashboardLogo.png" alt="mdo" width="60" height="60" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>

    <div class = "container" style = "margin-top: 10rem; margin-left:300px;">
        <div class = "row">
            <div class="col-3 shadow rounded" style = "height:300px; background-color: #E8F8F5 !important;">
                <div class = "row">
                    <h3 class = "text-center mt-3">View Existing Claims</h3>
                </div>
                <div class = "row">
                    <a href="#">
                        <img style = "width:200px;display:block;margin-left:auto;margin-right:auto;" class= "image-fluid rounded-pill mt-2" src = "src/images/ViewMyClaims.png">
                    </a>
                </div>

            </div>

            <div class="col-3 shadow ms-5 rounded" style = "height:300px; background-color: #E8F8F5 !important;">
                <div class = "row">
                    <h3 class = "text-center mt-3">Create Claim</h3>
                    <a href="#">
                        <img style = "width:200px;display:block;margin-left:auto;margin-right:auto;" class= "image-fluid rounded-pill mt-2" src = "src/images/CreateClaim.png">
                    </a>
                </div>
            </div>
        </div>
      </div>
        <div class = "row my-5">
            <div class="col-3 shadow rounded" style = "height:300px;background-color: #E8F8F5 !important;">
                <div class = "row mt-3">
                    <h3 class = "text-center">Claims Academy</h3>
                    <a href="#">
                        <img style = "width:200px;display:block;margin-left:auto;margin-right:auto;" class= "image-fluid rounded-pill mt-2" src = "src/images/Academy.png">
                    </a>
                </div>
            </div>

            <div class="col-3 shadow ms-5 rounded" style = "height:300px; background-color: #E8F8F5 !important;">
                <div class = "row mt-3">
                    <h3 class = "text-center">View Claims History</h3>
                    <a href="#">
                        <img style = "width:200px;display:block;margin-left:auto;margin-right:auto;" class= "image-fluid rounded-pill mt-2" src = "src/images/ClaimsHistory.png">
                    </a>
                </div>
            </div>
        </div>
      </div>
    </div>

    <div style = "margin-top:10rem;">
        <div class = "container">
            <div class="row">
                <div class="col">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item shadow active">
                            <a href = "#">
                                <img src="src/images/Banner1Test.png" class="rounded shadow img-fluid d-block" alt="...">
                            </a>
                          </div>
                          <div class="carousel-item">
                            <a href = "#">
                                <img src="src/images/Banner2Test.png" class="rounded shadow img-fluid d-block " alt="...">
                            </a>
                          </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                
            </div>
            </div>
        </div>
        
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">

                <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Company, Inc</span>

              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

              </ul>
            </footer>
